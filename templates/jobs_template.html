<div class="border-bottom row" >
    <div class="col-3">
        <h4 class="mt-3" style="color:rgb(128,42,162)" > {{ job['position'] }}  </h4>
        <div> 
            <b>Type: </b> {{ job['type'] }} 
        </div>
        <div> 
            <b>Location: </b> {{ job['location'] }} 
        </div>
        
        {% if job['salary'] %}
            <div> 
                <b>Salary: </b> {{ job['salary'] }} PLN
            </div>
        {% endif %}
    </div>
    <div class="col-6">
        <button class="btn btn-success mt-4" style="--bs-btn-font-size: 14px";> apply </button>
    </div>
</div>
